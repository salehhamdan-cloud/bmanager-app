<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <base href="/bmanager-app/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B.Manager App</title>
  <meta name="theme-color" content="#0f172a" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Manifest -->
  <link rel="manifest" href="/bmanager-app/manifest.json" />
  <link rel="apple-touch-icon" href="/bmanager-app/assets/icon-192.png" />

  <style>
    body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; margin: 0; }
  </style>
  <script type="module" crossorigin src="/bmanager-app/assets/index-BvDXqmeJ.js"></script>
</head>
<body>
  <div id="root"></div>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swPath = location.hostname === 'localhost'
          ? '/service-worker.js'
          : '/bmanager-app/service-worker.js';
        navigator.serviceWorker.register(swPath)
          .then(() => console.log('✅ Service Worker registered'))
          .catch(err => console.error('❌ Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
