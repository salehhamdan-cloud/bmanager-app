<!DOCTYPE html>

<head>

  <!-- Favicon -->

  <!-- Tailwind -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ✅ PWA -->
  <link rel="manifest" href="/bmanager-app/manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

<body class="bg-slate-50 text-slate-800 overflow-x-hidden">
  <div id="root"></div>

  <!-- ✅ المسار الذكي لتشغيل التطبيق محليًا وعلى GitHub Pages -->

  <!-- ✅ Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swPath = window.location.hostname === 'localhost'
          ? '/service-worker.js'
          : '/bmanager-app/service-worker.js';
        navigator.serviceWorker
          .register(swPath)
          .then(() => console.log('✅ Service Worker registered successfully'))
          .catch(err => console.error('❌ Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
